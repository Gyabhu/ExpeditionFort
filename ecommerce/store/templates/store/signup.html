{% extends 'store/base.html' %}
{% load static %}
{% block content %}

<!-- Breadcrumb Begin -->
<div class="breadcrumb-option" xmlns="http://www.w3.org/1999/html">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__links">
                        <a href="./index.html"><i class="fa fa-home"></i> Home</a>
                        <span>Signup</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

 <section class="contact spad " >
        <div class="container">
            <div class="row" style="text-align:center;">
                <div class="col-lg-12 col-md-12">
                    <div class="contact__form">
                            <h5>Sign Up</h5>
                            <form  method="POST" action = "">
                                {% csrf_token %}

                                <input type="email" placeholder="Email" name = "email" style="width:300px;">
                                <br>
                                <input type="username" placeholder="Username" name = "username" style="width:300px;">
                                <br>
                                <input type="password" placeholder="Password" name = "password" style="width:300px;">
                                <br>
                                <input type="password" placeholder="Confirm Password" name = "cpassword" style="width:300px;">
                                <br>
                                <a href="{% url 'signin' %}" >
                                 <h6 style="color:red;">Login</h6>
                                </a>
                                 <br>
                                <button type="submit" class="site-btn">Create Account</button>
                            </form>
                        </div>
                    </div>
                </div>
{% endblock content %}
